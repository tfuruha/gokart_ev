[HEADER]
VERSION=1 ; version number

[INFO]
SCREEN_NAME=Go Kart EV						; Name of the car. Used on info apps ingame and to identify the car on servers etc.

[BASIC]
GRAPHICS_OFFSET=0,-0.308,0					; 3 axis correction (x,y,z), applies only to the 3D object of the car (meters)
GRAPHICS_PITCH_ROTATION=0.0					; Changes 3D object rotation in pitch (degrees)
TOTALMASS=80								; Total vehicle weight in kg with driver and no fuel
INERTIA=1.2,1.20,1.7						; Car polar inertia. Calculated from the car dimensions. Start with the generic width,height,length and modify accordingly to the car's configuration 

[GRAPHICS]
DRIVEREYES=0,0.805,-0.065					; 3 axis placement (x,y,z) of driver eyes (POV). in meters
ONBOARD_EXPOSURE=33							; Onboard camera exposure for HDR
OUTBOARD_EXPOSURE=31						; Outboard camera exposure for HDR
ON_BOARD_PITCH_ANGLE=-10.0					; Onboard driver eyes pitch angle relative to the horizon
BUMPER_CAMERA_POS=0.0,0.55,0.415			; Bumper camera position (meters)
BONNET_CAMERA_POS=0.0,0.21,0.965			; Bonnet camera position (meters)
MIRROR_POSITION=0,0.906,0.013 				; Position used to render the mirror
SHAKE_MUL=2.5								; Camera onboard G forces multiplier 
USE_ANIMATED_SUSPENSIONS=0					; Use animated suspensions (1) or not (0). Animated suspensions will not be updated in real time from setup changes.
FUEL_LIGHT_MIN_LITERS=2						; Minimum fuel load to activate the Fuel indicator icon
BUMPER_CAMERA_PITCH=0						; bumper camera pitch angle
BONNET_CAMERA_PITCH=0						; bonnet camera pitch angle
CHASE_CAMERA_PITCH=0						; chase camera pitch angle

[CONTROLS]
FFMULT=23.5									; Force Feedback power multiplier
STEER_ASSIST=0.0							; Variable steer assist, speed relative
STEER_LOCK=100								; Real car's steer lock from center to right
STEER_RATIO=4.2								; Steer ratio
LINEAR_STEER_ROD_RATIO=0.00185				; Because of AC complex suspension geometry, you need to calculate manually the steer rod ratio

[FUEL]
CONSUMPTION=0.00035							; 6.1l for Sonoma Kart. fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=5										; default starting fuel in litres
MAX_FUEL=10									; max fuel in litres

[FUELTANK]
POSITION=0,0.072,-0.378						; Position of fuel tank from CoG in meters

[RIDE]
PICKUP_FRONT_HEIGHT=-0.25					; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.25					; Height of the rear ride height pickup point in meters WRT cg

[PIT_STOP]
TYRE_CHANGE_TIME_SEC=7            	; time spent to change each tyre
FUEL_LITER_TIME_SEC=0.1   			; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=1    			; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=1  			; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=1   			; time spent to repair 10% of suspension damage